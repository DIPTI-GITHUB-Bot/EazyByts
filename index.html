<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="loginBtn">Login</button>
            <p class="message">Not registered? <a href="#" id="registerLink">Create an account</a></p>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="form-container hidden">
            <h2>Register</h2>
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <button id="registerBtn">Register</button>
            <p class="message">Already registered? <a href="#" id="loginLink">Login here</a></p>
        </div>

        <!-- Chat Room -->
        <div id="chatRoom" class="chat-container hidden">
            <h2>Welcome to the Chat Room</h2>
            <div id="chatMessages"></div>
            <div class="form-group">
                <textarea id="messageInput" placeholder="Type your message..." required></textarea>
            </div>
            <button id="sendMessageBtn">Send</button>
            <p><a href="#" id="logoutLink">Logout</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
